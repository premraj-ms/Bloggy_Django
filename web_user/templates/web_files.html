{% include "web_includes/header.html" %}
<div class="max-w-4xl mx-auto w-full bg-white shadow-md rounded-md p-6">
    <h2 class="text-xl font-semibold mb-4">Upload Images</h2>
  <form action="{% url "media_file_save" %}" method="post" enctype="multipart/form-data">
    <!-- Upload Button -->{% csrf_token %}
    <div class="mb-6">
      <input type="file" id="imageUpload" name="imageUpload" accept="image/*" required>
      <button type="submit" class="cursor-pointer inline-block px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Save Image</button>
    </div>
  </form>
    <!-- Image Gallery -->
    <div id="imageGallery" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
      {% for i in medias %}
      <!-- Example Images -->
      <div class="relative group">
        <img src="{{ i.image_url.url }}" alt="Example Image" class="w-full h-32 object-cover rounded-md" >
        <a href="{% url "delete_media_files" i.id %}" class="absolute top-2 right-2 bg-red-500 text-white text-sm px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition">
          Delete
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
  
{% include "web_includes/footer.html" %}
