{% extends 'includes/main.html' %}
{% block content %}

<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded me-2" alt="...">
    <strong class="me-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>


<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
<div class="card">
    <h5 class="card-header">Categories <a class='btn btn-primary' href="{% url 'ad_add_category' %}">Add category</a>    </h5>
      <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Icon</th>
            <th>Slug</th>
            <th>Posts</th>
            <th>Created on</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          {% for i in categories %}
          <tr>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{i.catName}}</strong></td>
            
            <td><i style="display: inline-block; padding: 7px; color: white; background-color: {{i.catColor}}; border-radius: 10px;" class='{{i.catIcon}}'></i></td>
              <td>{{i.catSlug}}</td>
            <td><span class="badge bg-label-primary me-1">Active</span></td>
            <td>{{i.catCreated}}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="{% url 'cat_edit' i.id %}"><i class="bx bx-edit-alt me-1"></i> Edit</a>
                  <a class="dropdown-item" href="{% url "cat_delete" i.id %}"  onclick="return confirm('Deleting this category will affect all posts under this category')"><i class="bx bx-trash me-1"></i> Delete</a>
                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
</div>    </div>
</div>

  {% endblock %}
