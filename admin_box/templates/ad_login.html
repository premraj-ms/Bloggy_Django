<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md">
        <form class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
            <h2 class="text-center text-2xl font-bold mb-6 text-gray-800">
                Admin Login
            </h2>
            <div class="mb-4">
                <label 
                    for="username" 
                    class="block text-gray-700 text-sm font-bold mb-2"
                >
                    Username
                </label>
                <input 
                    type="text"
                    id="username"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your username"
                    required
                >
            </div>
            <div class="mb-6">
                <label 
                    for="password" 
                    class="block text-gray-700 text-sm font-bold mb-2"
                >
                    Password
                </label>
                <input 
                    type="password"
                    id="password"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your password"
                    required
                >
            </div>
            <div class="flex items-center justify-center">
                <button 
                    type="submit" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300 ease-in-out transform hover:scale-105"
                >
                    Sign In
                </button>
            </div>
        </form>
    </div>

    <script>
        // Optional: Add form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Replace this with your actual login logic
            console.log('Login attempt:', { username, password });
            
            // Example of basic validation
            alert('Form submitted! Check console for credentials.');
        });
    </script>
</body>
</html>
