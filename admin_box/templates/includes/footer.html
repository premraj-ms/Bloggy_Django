        <div class="layout-overlay layout-menu-toggle"></div>

{% if notification %}

      <div id="autoToast" class="bs-toast toast toast-placement-ex m-2 fade {{mesType}} top-0 start-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
        <div class="toast-header">
          <i class="bx bx-bell me-2"></i>
          <div class="me-auto fw-semibold">Notification</div>
          
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">{{notification}}</div>
      </div>
      {% endif %}
      
      <script>
        document.addEventListener("DOMContentLoaded", function () {
          var toastEl = document.getElementById('autoToast');
          var toast = new bootstrap.Toast(toastEl); // Initialize the toast
          toast.show(); // Show the toast
        });
      </script>
